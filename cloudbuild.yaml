steps:
  # Install dependencies and build the frontend
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - -lc
      - |
        npm ci
        npm run build

  # Build and push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - 'gcr.io/$PROJECT_ID/actionitems:latest'
      - .

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'gcr.io/$PROJECT_ID/actionitems:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - -lc
      - |
        gcloud run deploy actionitems \
          --image gcr.io/$PROJECT_ID/actionitems:latest \
          --region europe-west1 \
          --platform managed \
          --allow-unauthenticated \
          --service-account oberoiventuresactioitems@gen-lang-client-0815432790.iam.gserviceaccount.com \
          --set-env-vars BQ_TABLE="gen-lang-client-0815432790.oberoiventures.actionitemstable"

images:
  - 'gcr.io/$PROJECT_ID/actionitems:latest'

options:
  logging: CLOUD_LOGGING_ONLY
